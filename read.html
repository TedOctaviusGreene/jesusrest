  function setMeta(name, content) {
    if (!content) return;
    let el = document.querySelector(`meta[name="${name}"]`) ||
             document.querySelector(`meta[property="${name}"]`);
    if (!el) {
      el = document.createElement('meta');
      if (name.startsWith('og:')) el.setAttribute('property', name);
      else el.setAttribute('name', name);
      document.head.appendChild(el);
    }
    el.setAttribute('content', content);
  }

  function setCanonical(href) {
    let link = document.querySelector('link[rel="canonical"]');
    if (!link) {
      link = document.createElement('link');
      link.rel = 'canonical';
      document.head.appendChild(link);
    }
    link.href = href;
  }

  function firstParagraph(root) {
    const ps = root.querySelectorAll('p');
    for (const p of ps) {
      const t = p.textContent.trim();
      if (t.length > 40) return t;
    }
    return '';
  }

  function clip(s, n = 180) {
    return s && s.length > n ? s.slice(0, n - 1) + '…' : s;
  }

  function applySEO() {
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || '';
    const url = location.origin + location.pathname + (file ? `?file=${encodeURIComponent(file)}` : '');
    const article = document.getElementById('article-content');
    if (!article) return false;

    const h1 = article.querySelector('h1');
    const text = (article.textContent || '').trim();
    const textLen = text.length;
    if (!h1 || textLen < 80) return false; // wait until content is actually there

    const title = h1.textContent.trim() || 'Jesus Rest';
    const desc = clip(firstParagraph(article)) || 'Scripture-first letters for life in the New Covenant.';
    const pageTitle = `${title} — Jesus Rest`;

    document.title = pageTitle;
    setCanonical(url);
    setMeta('description', desc);

    setMeta('og:type', 'article');
    setMeta('og:title', title);
    setMeta('og:description', desc);
    setMeta('og:url', url);

    setMeta('twitter:title', title);
    setMeta('twitter:description', desc);

    // approx word count for schema
    const wordCount = text ? text.split(/\s+/).length : undefined;

    // look up date metadata from our map
    const meta = file ? articleMeta[file] : null;

    // JSON-LD Article
    const ld = {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": title,
      "description": desc,
      "mainEntityOfPage": url,
      "author": {
        "@type": "Organization",
        "name": "Jesus Rest Ministry",
        "url": "https://jesusrest.com/"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Jesus Rest Ministry",
        "logo": {
          "@type": "ImageObject",
          "url": "https://jesusrest.com/assets/preview.jpg"
        }
      },
      "image": [
        "https://jesusrest.com/assets/preview.jpg"
      ]
    };

    if (wordCount) {
      ld.wordCount = wordCount;
    }
    if (meta && meta.datePublished) {
      ld.datePublished = meta.datePublished;
      ld.dateModified = meta.dateModified || meta.datePublished;
    }

    let ldEl = document.querySelector('script[type="application/ld+json"]#jr-article');
    if (!ldEl) {
      ldEl = document.createElement('script');
      ldEl.type = 'application/ld+json';
      ldEl.id = 'jr-article';
      document.head.appendChild(ldEl);
    }
    ldEl.textContent = JSON.stringify(ld, null, 2);

    // If this is the Q&A page, also add FAQPage structured data
    if (file === "Questions-and-Answers.md") {
      const faqLd = {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Are Christians really dead to every law, regulation, ordinance, statute, judgment, and command?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The New Testament teaches that believers have died to the law through the body of Christ (Romans 7:4) and are no longer under its jurisdiction for righteousness or condemnation. Christ fulfilled the law on our behalf, ended the old covenant, and brought us into a new covenant where righteousness is written on our hearts by His Spirit. We are not made better by returning to external regulations, but by Christ Himself living in us and producing what the law could only command but never supply."
            }
          },
          {
            "@type": "Question",
            "name": "If believers are dead to the law, can they still sin?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, Christians can still walk according to the flesh, but their failures are no longer imputed to them for condemnation (Romans 8:1). Sin as behavior still matters because it hurts people and grieves the Spirit, but it does not bring believers back under the curse of the law. God deals with His children as sons and daughters through loving correction, discipline, and growth, not as criminals before a judge."
            }
          },
          {
            "@type": "Question",
            "name": "If sin still exists, what counts as sin now for a Christian?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Under the new covenant, sin is not measured by the Sinai code but by the law of Christ, which is love (John 13:34; Galatians 6:2). Anything that violates love toward God or toward neighbor is sin. The Spirit exposes unloving attitudes, words, and actions—not to drive us back to the letter of the law, but to draw us deeper into dependence on Christ, who fulfills love in us."
            }
          },
          {
            "@type": "Question",
            "name": "Can Christians judge one another?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Jesus forbids a condemning, self-righteous judgment in Matthew 7:1–5, yet calls us to discernment and restoration. The New Testament speaks of knowing people by their fruits and gently restoring those overtaken in a fault (Galatians 6:1). Believers are not called to sit as law-court judges over one another, but to walk in humility, discernment, and love, remembering that Christ alone is Judge and Savior."
            }
          },
          {
            "@type": "Question",
            "name": "Is a Christian who acts unlovingly still a real Christian?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "If a person has truly trusted in Christ, they are His workmanship, not their own (Ephesians 2:10). Salvation is God\u2019s work from beginning to end. Believers can act unlovingly and immaturely, and God disciplines those He loves, but their failures do not un-adopt them. He often allows slow growth so that no one can boast in their own holiness and so that all glory goes to Christ, who began the good work and will finish it."
            }
          },
          {
            "@type": "Question",
            "name": "Who actually bears the fruit in the Christian life?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Christ Himself is the vine, and we are the branches (John 15). The fruit of the Spirit is His fruit, not ours (Galatians 5:22–23). We are called to abide, trust, and receive. Any true fruit of love, joy, peace, and obedience in our lives is the result of His life flowing through us, so that no flesh can boast in His presence."
            }
          },
          {
            "@type": "Question",
            "name": "What do Christians do to feel right with God?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We do not work to feel right with God; we rest in what Christ has already done. Righteousness and acceptance are gifts received by faith, not feelings earned by performance. Christians return again and again to the finished work of the cross, agreeing with God that Jesus is enough, and allowing that assurance to quiet their conscience and produce grateful obedience."
            }
          },
          {
            "@type": "Question",
            "name": "How do believers practically rest in Christ day to day?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Resting in Christ means actively trusting that He has finished the work for our righteousness and that He is at work in us for our growth. Practically, it looks like turning to Him in weakness instead of hiding, bringing our fears and failures into the light, feeding on His Word, and relying on His Spirit rather than our own willpower. We walk by faith, not by sight, confident that He who began a good work in us will carry it to completion."
            }
          }
        ]
      };

      let faqEl = document.querySelector('script[type="application/ld+json"]#jr-faq');
      if (!faqEl) {
        faqEl = document.createElement('script');
        faqEl.type = 'application/ld+json';
        faqEl.id = 'jr-faq';
        document.head.appendChild(faqEl);
      }
      faqEl.textContent = JSON.stringify(faqLd, null, 2);
    }

    return true;
  }

  // Try immediately, then observe until content is injected by read.js
  if (!applySEO()) {
    const target = document.getElementById('article-content');
    if (!target) return;
    const obs = new MutationObserver(() => {
      if (applySEO()) obs.disconnect();
    });
    obs.observe(target, { childList: true, subtree: true });
  }
})();
